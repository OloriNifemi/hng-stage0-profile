<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Frontend Wizards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <main class="contact-container">
        <nav class="navbar">
            <div class="nav-container">
                <!-- <a href="index.html" class="nav-logo">My Portfolio</a> -->
                <ul class="nav-menu">
                    <li><a href="index.html" class="nav-link">My Profile</a></li>
                    <li><a href="about.html" class="nav-link">About Me</a></li>
                    <li><a href="contact.html" class="nav-link active">Contact Me</a></li>
                </ul>
            </div>
        </nav>
        <section class="contact-section">
            
            <!-- Contact form with all required fields and data-testid attributes -->
            <form id="contact-form" class="contact-form" novalidate>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input 
                type="text" 
                id="name" 
                name="name" 
                data-testid="test-contact-name"
                placeholder="John Doe"
                required
                aria-describedby="name-error"
                >
                <p id="name-error" class="error-message" data-testid="test-contact-error-name" role="alert"></p>
            </div>

            <div class="form-group">
                <label for="email">Email Address</label>
                <input 
                type="email" 
                id="email" 
                name="email" 
                data-testid="test-contact-email"
                placeholder="john@example.com"
                required
                aria-describedby="email-error"
                >
                <p id="email-error" class="error-message" data-testid="test-contact-error-email" role="alert"></p>
            </div>

            <div class="form-group">
                <label for="subject">Subject</label>
                <input 
                type="text" 
                id="subject" 
                name="subject" 
                data-testid="test-contact-subject"
                placeholder="What is this about?"
                required
                aria-describedby="subject-error"
                >
                <p id="subject-error" class="error-message" data-testid="test-contact-error-subject" role="alert"></p>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea 
                id="message" 
                name="message" 
                data-testid="test-contact-message"
                placeholder="Your message here..."
                rows="6"
                required
                aria-describedby="message-error"
                ></textarea>
                <p id="message-error" class="error-message" data-testid="test-contact-error-message" role="alert"></p>
            </div>

            <button type="submit" class="submit-btn" data-testid="test-contact-submit">Send Message</button>

            <!-- Success message below button -->
            <p id="success-message" class="success-message" data-testid="test-contact-success" role="status"></p>
            <!-- âœ… Moved footer OUTSIDE the form (important for JS to work properly) -->
            <footer class="footer">
                <p>&copy; 2025 My Portfolio. All rights reserved.</p>
            </footer>
            </form>
        </section>
    </main>


    <script src="script.js"></script>
</body>
</html>
